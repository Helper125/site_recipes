{% extends "base.html" %}
{% load static %}
<!-- {% load static %} -->

{% block content %}
{{ block.super }}
<h2>Обране</h2>

{% if cart %}
    <ul>
        {% for id, item in cart.items %}
            <li>
                {{ item.name }}
                <a href="{% url 'cart_remove' id %}">[Видалити]</a>
                <a href="{% url 'recipes_more' id %}" class="recipes_more">[Читати більше]</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Кошик порожній.</p>
{% endif %}
    <a href="{% url 'index_ua' %}">Home_ua</a>
{% endblock %}
